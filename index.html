<!DOCTYPE html>
<html>
<body>

<img id="cake" onclick="switch()" src="candleON.png" width="auto" height="auto">

<h>Click the candles to blow them out! Click to light the candles again!</h>

<script>
function switch() {
    var image = document.getElementById('cake');
    if (image.src.match("candleON")) {
        image.src = "candleOUT.png";
    } else {
        image.src = "candleON.png";
    }
}
</script>

</body>
</html>
