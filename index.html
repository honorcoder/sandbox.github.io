<!DOCTYPE html>
<html>
<body>

<img id="myImage" onclick="changeImage()" src="candleON.png" width="100" height="180">

<p>Click the candles to blow them out! Click to light the candles again!</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("candleON")) {
        image.src = "candleOUT.png";
    } else {
        image.src = "candleON.png";
    }
}
</script>

</body>
</html>
